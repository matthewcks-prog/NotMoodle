{% extends 'base.html' %}
{% load static %}

{% block title %}Contact â€¢ NotMoodle{% endblock %}

{% block head_extra %}
<style>
  /* ----- blurred bubbles background ----- */
  .page-bg{
    position: fixed;
    inset: 0;
    background: url("{% static 'img/bubbles.jpg' %}") center/cover no-repeat;
    filter: blur(12px) brightness(.9);
    transform: scale(1.06);
    z-index: -2;
  }
  .page-overlay{
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.47));
    z-index: -1;
  }

  /* Regular flow (no page centering), just comfy padding */
  .page-container {
    width: 100%;
    max-width: 100vw;
    overflow-x: hidden;
    padding: 48px 20px 64px;
  }
  
  /* Center the text only */
  .contact-header {
    text-align: center;
    margin: 0 auto 16px;
    max-width: 980px;
  }
  .contact-header h1 {
    margin: 0 0 12px;
    font-size: clamp(2.2rem, 4.5vw, 3.2rem);
    font-weight: 800;
    color: var(--text);
  }
  .contact-header p {
    color: var(--muted);
    font-size: 1.1rem;
    margin: 0;
  }
  
  /* Form card (kept centered horizontally) */
  .contact-form {
    background: rgba(255,255,255,0.37);
    border: 1px solid rgba(229,231,235,.75);
    border-radius: 18px;
    padding: 40px;
    max-width: 980px;
    width: min(92vw, 980px);
    margin: 0 auto;                /* center horizontally only */
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  
  /* Little horizontal gap between fields */
  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;                     /* small, even spacing horizontally */
    margin-bottom: 20px;
  }
  
  .form-group { display: flex; flex-direction: column; }
  .form-group label {
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text);
    font-size: 1rem;
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 16px 18px;
    border: 1px solid rgba(229,231,235,.75);
    border-radius: 14px;
    font-size: 1.05rem;
    transition: all 0.2s ease;
    background: rgba(255,255,255,0.5);
    color: var(--text);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }
  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--brand);
    box-shadow: 0 0 0 4px rgba(45,108,223,.12);
    background: rgba(255,255,255,0.37);
  }
  .form-group textarea { resize: vertical; min-height: 140px; }
  
  .form-actions {
    display: flex;
    gap: 16px;
    margin-top: 24px;
    justify-content: flex-end;
  }
  .btn-submit {
    background: var(--brand);
    color: white;
    border: none;
    padding: 14px 26px;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.05rem;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 2px 8px rgba(45,108,223,.30);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }
  .btn-submit:hover {
    background: var(--brand-dark);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(45,108,223,.40);
  }
  .btn-cancel {
    text-decoration: none;
    padding: 14px 26px;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.05rem;
    border: 2px solid rgba(229,231,235,.75);
    color: var(--text);
    background: rgba(255, 255, 255, 0.6);
    transition: all 0.2s ease;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }
  .btn-cancel:hover {
    background: var(--bg);
    border-color: var(--brand);
    transform: translateY(-1px);
  }
  
  @media (max-width: 900px) { .contact-form { padding: 32px; } }
  @media (max-width: 768px) {
    .form-row { grid-template-columns: 1fr; gap: 16px; }
    .form-actions { flex-direction: column; }
    .btn-submit, .btn-cancel { width: 100%; text-align: center; }
  }
  @media (max-width: 480px) {
    .contact-header { margin-bottom: 8px; }
    .contact-form { padding: 24px; }
  }
</style>
{% endblock %}

{% block content %}
  <!-- blurred background -->
  <div class="page-bg"></div>
  <div class="page-overlay"></div>

  <div class="page-container">
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>Have a question or a suggestion regarding our code? Send us a message.</p>
    </div>
    
    <form method="post" class="contact-form">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Send</button>
        <a href="{% url 'welcome_page:welcome_page' %}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
