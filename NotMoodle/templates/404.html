<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; margin:0; background:#0c0f14; color:#e6edf3; }
        .wrap { max-width:720px; margin: 12vh auto; padding: 24px; text-align:center; }
        h1 { font-size: 56px; margin: 0 0 8px; }
        p.lead { color:#9fb1c1; font-size: 18px; margin: 0 0 24px; }
        .hint { color:#8aa1b5; font-size:14px; margin-top: 24px; }
        a.btn { display:inline-block; padding:10px 16px; background:#1f6feb; color:white; text-decoration:none; border-radius:8px; }
        code { background:#0b1220; padding:2px 6px; border-radius:4px; }
    </style>
    {% load static %}
</head>
<body>
    <div class="wrap">
        <h1>404</h1>
        <p class="lead">Sorry, we couldn't find that page or the authentication was cancelled.</p>
        <p>
            You can return to the homepage or try signing in again.
        </p>
        <p>
            <a class="btn" href="{% url 'welcome_page:welcome_page' %}">Go to Home</a>
            <a class="btn" style="margin-left:8px" href="{% url 'welcome_page:login' %}">Try Login</a>
        </p>
        {% if request.path %}
        <p class="hint">Requested URL: <code>{{ request.path }}</code></p>
        {% endif %}
    </div>
</body>
</html>
